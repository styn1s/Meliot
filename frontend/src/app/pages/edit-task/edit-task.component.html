<div class="centered-content">

    <div class="modal-box">
      <h1 class="title">Edit task</h1>
      <input #taskTitleInput
            class="input has-background-white has-text-primary"
            type="text"
            placeholder="Enter task name"
          />
      
      <div class="buttons is-right" style="margin-top: 20px;">
        <button 
          class="button has-background-light has-text-black" 
          id="cancel-btn" 
          routerLink="/">
          Cancel
        </button>
        <button class="button is-primary has-text-white" (click)="updateTask(taskTitleInput.value);">Save</button>
      </div>
  
    </div>
  
  </div>
